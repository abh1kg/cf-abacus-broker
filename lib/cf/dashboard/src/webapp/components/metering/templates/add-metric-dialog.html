<div class="modal-content">
  <div class="modal-header">
    <button type="button" class="close" ng-click="onClose()">&times;</button>
    <h4 class="modal-title">{{messagebundle.ResourceProvider_AddMetric_Dialog_XTIT}}</h4>
  </div>
  <div class="modal-body">
    <form class="form-horizontal">
      <div class="form-group">
        <label class="control-label col-sm-2" for="metricNameId">{{messagebundle.ResourceProvider_AddMetricName_Dialog_XFLD}}</label>
        <div class="col-sm-10">
          <input class="form-control" name="name" id="metricNameId" placeholder="Enter Metric Name" ng-model="metricName"
            required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="metricUnitId">{{messagebundle.ResourceProvider_AddMetricUnit_Dialog_XFLD}}</label>
        <div class="col-sm-10">
          <input class="form-control" name="un" id="metricUnitId" placeholder="Enter Metric Unit" ng-model="metricUnit" readOnly="editMode"  required>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="metricUnitId">{{messagebundle.ResourceProvider_AddMetricType_Dialog_XFLD}}</label>
        <div class="col-sm-10">
          <div class="radio">
            <label>
                    <input type="radio" name="radio" value="discrete" ng-model="metricType" value="Discrete">
                    Discrete
                </label>
            <label>
                    <input type="radio" name="radio" value="time-based" ng-model="metricType" value="Time-based">
                    Time-based
                </label>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="onSave()">{{messagebundle.ResourceProvider_AddMeasureSave_Dialog_XFLD}}</button>
    <button type="button" class="btn btn-default" ng-click="onClose()">{{messagebundle.ResourceProvider_AddMeasureCancel_Dialog_XFLD}}</button>
  </div>
</div>
